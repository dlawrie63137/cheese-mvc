<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>

<body class="container">
<h1 th:text="${title}">Default Title</h1>


<p></p>

<form method="post" style="max-width: 680px;" th:object="${user}">
    <div class="form-group">
        <label th:for="userName">Username:</label>
        <input class="form-control" id="userName-field" th:field="*{userName}" th:value="*{userName}" type="text" name="userName" />
        <i><span th:errors="*{userName}" class="text-danger"></span></i>
    </div>
    
    <div class="form-group">
        <label th:for="email">Email:</label>
        <input class="form-control" id="email-field" th:field="*{email}" th:value="*{email}" type="email" name="email" />
        <span th:errors="*{email}" class="text-danger"></span>
    </div>
    
    <div class="form-group">
        <label th:for="password">Password:</label>
        <input class="form-control" id="password-field" th:field="*{password}" type="password" name="password" />
        <i><span th:errors="*{password}" class="text-danger"></span></i>
    </div>
    <i><h6 class="text-danger" th:text="${message}">?</h6></i>
    <div class="form-group">
        <label for="verify-field">Verify Password:</label>
        <input class="form-control" id="verify-field"  type="password" name="verifyPassword" />
        <i><span th:errors="*{verifyPassword}" class="text-danger"></span></i>
    </div>
    <input type="submit" value="Register"/>
   
</form>
</body>
</html>
