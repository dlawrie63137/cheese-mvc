<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body>
<h1 th:text="${title}">Default Title</h1>
<nav th:replace="fragments :: navigation"></nav>

<p th:unless="${cheeses} and ${cheeses.size()}">No Cheese :(</p>

<form method="post">
    <label>Select Cheese:</label>
    <select name="removeCheese">
        <option th:each="cheese : ${cheeses}" th:text="${cheese.key}">Select Cheese</option>
    </select>
    <input type="submit" value="Remove Cheese"/>
</form>
</body>
</html>
