<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>

<body class="container">
<h1 th:text="${title}">Default Title</h1>
<nav th:replace="fragments :: navigation"></nav>

<form method="post" style="max-width: 680px;" th:object="${cheese}">
    <div class="form-group">
        <label th:for="name">Cheese:</label>
        <input class="form-control" th:field="*{name}"/>
        <i><span th:errors="*{name}" class="text-danger"></span></i>
    </div>
    <div class="form-group">
        <label th:for="description">Description:</label>
        <input class="form-control" th:field="*{description}"/>
        <i><span th:errors="*{description}" class="text-danger"></span></i>
    </div>
    <div class="form-group">
        <label th:for="type">Type:</label>
        <select th:field="*{type}">
            <option th:each="cheeseType : ${cheeseTypes}" th:text="${cheeseType.name}" th:value="${cheeseType}"></option>
        </select>
        <div class="form-group">
            <label th:for="rating">Rating:</label>
            <input class="form-control" th:field="*{rating}"/>
            <i><span th:errors="*{rating}" class="text-danger"></span></i>
        </div>
    </div>
    <input type="submit" value="Add Cheese"/>
</form>
</body>
</html>
