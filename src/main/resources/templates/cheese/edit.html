<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>

<body class="container">
<h1 th:text="${title}">Default Title</h1>
  <h3 th:text="'Edit Cheese ' + ${cheese.name} + ' (id=' + ${cheese.cheeseId} + ')'"></h3>
<nav th:replace="fragments :: navigation"></nav>

<form method="post" style="max-width: 680px;">
    <div class="form-group">
        <label for="name-field">Cheese:</label>
        <input class="form-control" th:value="${cheese.name}" id="name-field" type="text" name="name" />
        <input type="hidden" th:value="${cheeseId}" name="cheeseId" />
    </div>
    <div class="form-group">
        <label for="desc-field">Description:</label>
        <input class="form-control" th:value="${cheese.description}" id="desc-field" type="text" name="description" />
    </div>
    <input type="submit" value="Edit Cheese"/>
</form>
</body>
</html>
